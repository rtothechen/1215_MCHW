<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>Number Guessing Game</header>

    <script>
        var rand = Math.floor(Math.random() * 10) + 1;
        var guessedCorrectly = false;

        while (!guessedCorrectly) {
            var userGuess = parseInt(window.prompt("Guess the number between 1 and 10:"));

            if (isNaN(userGuess)) {
                alert("Please enter a valid number.");
            } else if (userGuess < 1 || userGuess > 10) {
                alert("Please enter a number between 1 and 10.");
            } else if (userGuess === rand) {
                guessedCorrectly = true;
                alert("Congratulations! You guessed the correct number: " + rand);
            } else {
                alert("Wrong guess. Try again!");
            }
        }
    </script>

</body>

</html>
